<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suleyman's Dürüm Food Truck</title>
    <link rel="stylesheet" href="code.css">
</head>

<body>
    <div class="contenedor">
        <div class="contenido">
            <h1>Suleyman's Dürüm Food Truck</h1>
            <h2>El Döner Kebab más enrollado</h2>
            <p>
            <ul class="barra" type="square">
                <li class="otraPagina"><a href="index.html">Inicio</a></li>
                <li class="otraPagina"><a href="pedidos.html">Haz un pedido</a></li>
                <li class="actualPagina"><a href="contactos.html">Contacto</a></li>
            </ul>
            </p>

            <h2>Contáctenos</h2>

            <label for="email">Correo Electrónico</label><br>
            <input type="email" id="email" name="email"><br><br>
            <div class="telef">
                <img src="telef.jpg" alt="">
                <label for="telefono">Teléfono</label><br>
                <input type="tel" id="telefono" name="telefono" pattern="[6-9]{1}[0-9]{2}-[0-9]{3}-[0-9]{3}"><br><br>
            </div>
            <label for="preguntas">Diganos que necesita</label><br>
            <textarea placeholder="Deje su comentario,...." name="preguntas"></textarea><br><br>

            <div class="ubicacion">
                <h2><img src="ubicacion.jpg" alt="">Nos encontramos en:</h2>

                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d49262.72145880776!2d-0.42001040187581273!3d39.49371894752304!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd60488f90000e2b%3A0x4eeabca895adad0f!2sBosforo!5e0!3m2!1ses!2ses!4v1603250626247!5m2!1ses!2ses"
                    width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"
                    tabindex="0"></iframe><br><br>
            </div>
            <div>
                <footer>&copy; 2020 Pablo Bustos</footer>
            </div>
        </div>
    </div>
</body>

</html>
