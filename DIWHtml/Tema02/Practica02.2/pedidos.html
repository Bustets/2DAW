<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suleyman's Dürüm Food Truck</title>
    <link rel="stylesheet" href="code.css">
</head>
<body>
    <div class="contenedor">
        <div class="contenido">
            <h1>Suleyman's Dürüm Food Truck</h1>
            <h2>El Döner Kebab más enrollado</h2>
            <p>
                <ul class="barra" type="square">
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="pedidos.html">Haz un pedido</a></li>
                    <li><a href="contactos.html">Contacto</a></li>
                </ul>
            </p>
            <form action="mailto:pedidos@foofoods.com" method="POST" autocomplete="on">
                <h3>Datos de Contacto</h3><br>
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required><br><br>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required><br><br>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required><br><br>
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" name="telefono" pattern="[6-9]{1}[0-9]{2}-[0-9]{3}-[0-9]{3}" required><br><br>
                <h3>Dürum tipo</h3>
                <label for="DurumPollo">Pollo</label>
                <input type="number" id="NumeroPollo" value="0" min="1" max="10" autocomplete="off"><br>
                <label for="DurumTernera">Ternera</label>
                <input type="number" id="NumeroTernera" value="0" min="1" max="10" autocomplete="off" ><br>
                <label for="DurumMixto">Mixto</label>
                <input type="number" id="NumeroMixto" value="0" min="1" max="10" autocomplete="off"><br>
                <label for="DurumMixto">Vegetariano</label>
                <input type="number" id="NumeroVegetariano" value="0" min="1" max="10" autocomplete="off"><br>
                <label for="Npicante">Nivel de Picante</label>
                <input type="range" name="Npicante"><br><br>
                <label for="infoAdicional">Información Adicional</label><br>
                <textarea placeholder="Alergias,...." name="infoAdicional"></textarea><br><br>
                <label for="pagar">¿Como va a pagar?</label>
                <select name="pagar" required>
                    <option>Efectivo</option>
                    <option>Tarjeta</option>
                </select><br><br>
                <h3>¿Lo quiere para llevar(envuelto) o en Plato(caja de cartón)?</h3>
                <select name="envuelto">
                    <option>Para llevar</option>
                    <option>En Plato</option>
                </select>
                <input type="checkbox" name="condiciones" required>
            <label for="condiciones">Acepto las condiciones de uso del servicio</label><br><br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Borrar todo">
            </form>
            <div>
                <footer style="text-align: center;">&copy; 2020 Pablo Bustos</footer>
            </div>
        </div>    
    </div>
</body>
</html>
