<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<img src="kebab.jpg">
	<form action="mailto:pedidos@foofoods.com" method="post" autocomplete="on">
	<label for="nombre">Nombre: </label> <input type="text" name="nombre" required><br><br>
	<label for="telefono">Telefono: </label><input type="text" name="telefono" required><br><br>
	<label for="email"></label>Email: <input type="email" name="email" required><br><br>
	<label for="ternera">Número de durums de ternera:	</label><input type="number" name="ternera" min="0" max="10" value="0" autocomplete="off"><br><br>
	<label for="pollo">Número de durums de pollo:		</label><input type="number" name="pollo" min="0" max="10" value="0" autocomplete="off"><br><br>
	<label for="mixto">Número de durums mixtos:		</label><input type="number" name="mixto" min="0" max="10" value="0" autocomplete="off"><br><br>
	<label for="vegetariano">Número de durums vegetarianos:	</label><input type="number" name="vegetariano" min="0" max="10" value="0" autocomplete="off"><br><br>
	<label for="picante">Nivel de picante: </label><input type="range" name="picante"><br><br>
	<label for="info">Informacion adicional:</label><br>
	<textarea placeholder="Alergias, ..." name="info"></textarea><br><br>
	<label for="pagar">Especifique la forma de pago: </label><select name="pagar" required>
		<option>Efectivo</option>
		<option>Tarjeta</option>
	</select><br><br>
	<select name="envuelto">
		<option>Para llevar</option>
		<option>En plato</option>
	</select><br><br>
	<input type="checkbox" name="condiciones" required><label for="condiciones">Acepto las condiciones de uso del servicio</label><br><br>
	<input type="submit"><input type="reset" value="Borrar todo">
</form>

</body>
</html>
