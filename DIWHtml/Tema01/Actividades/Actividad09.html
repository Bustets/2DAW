<body>
	<h1><strong>Restaurante de DIW</strong></h1>
	<h3><strong>Formulario para reserva</strong></h3>
	<form>
	<p>Nombre y apellidos <input type="Text" name="NombreApellidos"></p>
	<p>Correo electrónico <input type="email" name="Correo"></p>
	<p>Teléfono <input type="number" name="numeroTelefono" value="678232498"></p>

    <p>Franja Horaria 
		<select>
			<option>10:00 -- 11:00</option>
			<option>11:00 -- 12:00</option>

	</p>

		<textarea placeholder="alergias, tronas,..."></textarea>
