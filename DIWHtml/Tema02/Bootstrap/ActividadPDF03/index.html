<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="code.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 green">Header</div>
        </div>
        <div class="row">
            <div class="col-6 col-md-3 offset-md-3 col-sm-3 cornflowerblue">1</div>
            <div class="col-6 col-md-3  col-sm-3 cornflowerblue">2</div>
            <div class="w-100 d-none d-md-block"></div>
            <div class="col-6 col-md-3 col-sm-3 cornflowerblue">3</div>
            <div class="col-6 col-md-3 offset-md-6 col-sm-3 cornflowerblue">4</div>
        </div>
        <div class="row">
            <div class="col-sm-12 blue d-none d-sm-block d-md-none">Tablet</div>
        </div>
        <div class="row">
            <div class="col-6 col-md-3 col-sm-3 grin order-md-12">a</div>
            <div class="col-6 col-md-3 col-sm-3 grin order-md-4">b</div>
            <div class="col-6 col-md-3 col-sm-3 grin order-md-8">c</div>
            <div class="col-6 col-md-3 col-sm-3 grin order-md-1">d</div>
        </div>
        <div class="row">
            <div class="col-md-12 blue d-none d-md-block ">Desktop</div>
        </div>
        <div class="row">
            <div class="col-md-12 blue d-block d-sm-none">Mobile</div>
        </div>
        <div class="row">
                <div class="col-md-3 col-sm-6 col-12  order-md-2  orange ">:(</div>
                <div class="col-md-3 col-sm-6 offset-md-3 d-none d-sm-block order-md-1 orange">:D</div>
 
        </div>
        <div class="row">
            <div class="col-md-12 green footer d-none d-sm-block">footer</div>
        </div>
    </div>

</html>
