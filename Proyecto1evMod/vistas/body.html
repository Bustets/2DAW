<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tienda web</title>
        <link rel="stylesheet" href="code.css">
        <script src="jquery-3.5.1.min.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <div class="contenedor">
            <a href="body.html"><button id="botonClientes">Gestion Cliente</button></a>
            <a href="tablaPedidos.html"><button id="botonPedidos">Gestion Pedidos</button></a>
            <section id="clientes">
                <button id="anyadirCliente">Añadir Nuevo</button>
                <table id="tabla_Clientes">
                    <thead><tr><th>DNI</th><th>Nombre</th><th>Operarciones</th></tr></thead>
                </table>
            </section>
        </div>
        <div class="modalAnyadir">
            <form >
                Dni<input name="dni" id="dni_anyadir" type="text">
                Nombre<input name="nombre" id="nombre_anyadir" type="text">
                Direccion<input name="direccion" id="direccion_anyadir" type="text">
                email<input name="email" id="email_anyadir" type="text">
                <input name="" id="pass_anyadir" type="hidden" value="12345">
                <input name="" id="admin_anyadir" type="hidden" value="1">
                <button id="anyadirCli">Añadir</button>
                <button class="cerrarModal">Cerrar</button>
            </form>
        </div>
        <div class="modalEditar">
            <form method="POST" >
                Dni<input name="dni" id="dniEditar" type="text" disabled>
                Nombre<input name="nombre" id="nombreEditar" type="text">
                Direccion<input name="direccion" id="direccionEditar" type="text">
                email<input name="email" id="emailEditar" type="text">
                <input name="" id="passEditar" type="hidden" value="12345">
                <input name="" id="adminEditar" type="hidden" value="1">
                <button id="editCli">Editar</button>
                <button class="cerrarModal">Cerrar</button>
            </form>
        </div>
    </body>
</html>
